<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Edit Chicken</h3>
  
      <div class="form-group">
        <h6>Chicken Name</h6>
        <input type="text" [(ngModel)]="chickenDetails.name" class="form-control" placeholder="Name" required>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateChicken()">Save Changes!</button>
      </div>
  
    </div>
  </div>
