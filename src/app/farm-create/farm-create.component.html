<div class="container custom-container">
        <div class="col-md-12">
          <h3 class="mb-3 text-center">Create Farm</h3>
      
          <div class="form-group">
            <h6>Farm Name</h6>
            <input type="text" [(ngModel)]="farmDetails.name" class="form-control" placeholder="Name" required>
          </div>
      
          <div class="form-group">
            <h6>Creation Date</h6>
            <input type="date" [(ngModel)]="farmDetails.creationDate" class="form-control" placeholder="Creation Date">
          </div>
      
          <!--
          <div class="form-group">
            <input type="" [(ngModel)]="farmDetails.joinDate" class="form-control" placeholder="Join Date">
          </div>
          -->
    
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addFarm()">Add Farm!</button>
          </div>
      
        </div>
      </div>
